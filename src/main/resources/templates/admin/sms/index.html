<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/admin/general :: adminHeaderfiles"/>
</head>
<body class="theme-light-blue">
<th:block th:insert="fragments/admin/general :: adminHeader"/>


<section class="content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Send SMS
                        </h2>
                    </div>

                    <div class="body">
                        <form th:action="@{/admin/sms}" method="post" class="needs-validation">
                            <div class="row">
                                <div class="form-group form-float">
                                    <div class="form-line focused">
                                        <input type="text" th:name="recipient" required="" aria-required="true"
                                               aria-invalid="false"
                                               class="form-control mobile-phone-number">
                                        <label class="form-label">Mobile Phone Number*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line focused">
                                        <textarea th:name="message" cols="30" rows="3" class="form-control no-resize"
                                                  required="" aria-required="true" aria-invalid="false"></textarea>
                                        <label class="form-label">Message*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <button type="submit" class="btn bg-green waves-effect">
                                        <i class="material-icons">email</i>
                                        <span>Send</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="body">
                        [[${response}]]
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Balance
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li>
                                <a th:href="@{/admin/sms/balance}" data-toggle="cardloading"
                                   data-loading-effect="timer">
                                    <i class="material-icons">loop</i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="body">
                        [[${balanceResponse}]]
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<th:block th:insert="~{fragments/admin/general :: adminFooter}"/>

</body>
</html>
