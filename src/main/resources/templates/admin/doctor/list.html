<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
</head>
<body>

<table>
    <tr th:each="doctor: ${doctors}">
        <td th:text="${doctor.id}"/>
        <td th:text="${doctor.firstName}"/>
        <td th:text="${doctor.lastName}"/>
        <td><a th:href="${'/admin/doctor/update/'+doctor.id}">update</a></td>
        <td><a th:href="${'/manage/doctor/booking/'+doctor.id}">booking</a></td>
    </tr>
</table>

</body>
</html>
