<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<form th:action="@{/account}"
      th:object="${userAccountDto}" method="POST">
    <input type="text" hidden th:field="*{id}"/>
    First Name:
    <input type="text" th:field="*{firstName}"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
    <br/>
    Last Name:
    <input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
    <br/>
    Email:
    <input type="text" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
    <br/>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
