<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.title}"></title>
</head>
<body>

<div th:if="${param.error}" th:text="#{auth.login.error.text}"></div>
<div th:if="${param.logout}" th:text="#{auth.logout.success.text}"></div>

<form th:action="@{/login}" method="post">
    <div><label th:text="#{global.email.label}"></label><input type="text" name="username"/></div>
    <div><label th:text="#{user.password.label}"></label><input type="password" name="password"/></div>
    <div><input type="submit" th:value="#{auth.login.label}"/></div>
    <div><a href="/registration" th:text="#{auth.registration.label}"></a></div>
</form>
</body>
</html>
