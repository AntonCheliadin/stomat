<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.title}"></title>
</head>
<body>

<form th:action="@{/registration}" th:object="${userAccountDto}" method="post">
    <div>
        <label th:text="#{user.first.name.label}"></label>
        <input type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>
    </div>
    <div>
        <label th:text="#{user.last.name.label}"></label>
        <input type="text" th:field="*{lastName}"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
    </div>
    <div>
        <label th:text="#{user.email.label}"></label>
        <input type="text" th:field="*{email}"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
    </div>
    <div>
        <label th:text="#{user.password.label}"></label>
        <input th:type="password" th:field="*{password}"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
    </div>
    <div>
        <label th:text="#{user.password.repeat.label}"></label>
        <input type="password" th:field="*{repeatPassword}"/>
        <span th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"/>
    </div>
    <div>
        <input type="submit" th:value="#{auth.registration.label}"/>
        <a href="/login" th:text="#{auth.login.label}"></a>
    </div>
</form>

</body>
</html>
